<!DOCTYPE html>
<html>

<head>

<body>

    <div class="row">
      <div class="col">
        <h1 class="display-4"><u>MalachiMoet Commissions</u></h1>

        <div id="DifferentOptionsHere"></div>

        <!-- Buttons -->
        <br>
        <button type="button" style="visibility: hidden;"></button>
        <button type="button" class="btn btn-danger" onmousedown="window.open(ToSLink)">ToS</button>
        <button type="button" class="btn btn-success" onmousedown="window.open(RulesLink)">Rules</button>
        <button type="button" style="visibility: hidden;"></button>
        <button type="button" class="btn btn-primary" onmousedown="window.open(OrderLink)">Order here</button>

      <div class="col">

        <a id="MalachiTwitter" class="fa fa-twitter"></a>
