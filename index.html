<!DOCTYPE html>
<html>

<head>
  <link rel="icon" id="WebsiteIcon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Styles for social logos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Styles used in this website -->
  <link rel="stylesheet" href="Styling/styling.css">
</head>

<body>
  <!-- Container for everything -->
  <div class="grid-container">
    
    <!-- Title -->
    <div class="grid-title">
      <h1 class="title"><u>MalachiMoet Commissions</u></h1>
    </div>
    
    <!-- Select options -->
    <div class="grid-selection">
      <div id="DifferentOptionsHere"></div>
    </div>
    
    <!-- Example image -->
    <div class="grid-exampleImage">
      <img id="myimage" height="500" onerror="RestoreDefaultPicture()">
    </div>

    <!-- Buttons -->
    <div class="grid-buttonContainer">
      <div class="grid-button">
        <button type="button" id="buttonToS" onmousedown="window.open(ToSLink)">ToS</button>
      </div>
      <div class="grid-button">
        <button type="button" id="buttonRules" onmousedown="window.open(RulesLink)">Rules</button>
      </div>
      <div class="grid-button">
        <button type="button" id="buttonOrder" onmousedown="window.open(OrderLink)">Order here</button>
      </div>
      <div class="grid-button">
        <button type="button" id="buttonQueue" onmousedown="window.open(QueueLink)">Queue</button>
      </div>
      <div class="grid-button">
        <button type="button" id="buttonReset" onclick="window.location.reload();">Reset</button>
      </div>
    </div>
    
    <!-- Price -->
    <div class="grid-price">
      <h2>Price: </h2>
      <h2 id="price">Please select all options</h2>
    </div>

    <!-- Socials -->   
    <div class="grid-socials">
      <a id="MalachiFA"><img id="FAPicture" height="50px" width="50px"></a>
      <a id="MalachiTwitter" class="fa fa-twitter"></a>
      <a id="MalachiDA" class="fa fa-deviantart"></a>
      <a id="GaggoSocial" style="color: white; text-decoration: none; font-size: 0.8em;">Website was made by @Gaggosmies</a>
    </div>

  </div>
  <!-- Container end -->  

<!-- Scripts used in this file -->
<script type="text/javascript" src="Scripts/PriceClass.js"></script>
<script type="text/javascript" src="Scripts/OptionClass.js"></script>
<script type="text/javascript" src="Scripts/Info.js"></script>
<script type="text/javascript" src="Scripts/scripts.js"></script>
</body>
</html>
